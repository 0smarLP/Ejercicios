<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Osmar López Islas" />
    <meta name="description" content="Ejercicio de prueba técnica" />

    <title>Bootstrap 5 Modal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <!-- Botón para activar el modal -->
      <button
        type="button"
        class="btn btn-info text-white"
        data-bs-toggle="modal"
        data-bs-target="#modalEjemplo"
      >
        Abrir Modal
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="modalEjemplo"
        tabindex="-1"
        aria-labelledby="modalEjemploLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalEjemploLabel">
                Soy un Modal XD
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Aquí va el contenido del modal JAJAJA.</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="button" class="btn btn-success">
                Guardar Cambios
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
